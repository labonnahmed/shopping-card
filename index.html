<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="itemOne">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="itemOneLess" class="fas fa-minus"></i></button>
                           <input id="itemOnePrimaryValue" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="itemOneAdd" class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="itemOnePrimaryPrice">1219</span></h5>
                        <img id="itemOneRemove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="itemTwo">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="itemTwoLess" class="fas fa-minus"></i></button>
                           <input id="itemTwoPrimaryValue" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="itemTwoAdd" class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="itemTwoPrimaryPrice">59</span></h5>
                        <img id="itemTwoRemove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotalPrice">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      

// To find out the item amount.
function addItemNumber(id){
   const primaryValue= document.getElementById(id).value;
   const primaryNumber= parseInt(primaryValue);
   const newValue= primaryNumber + 1;
   document.getElementById(id).value= newValue;
   return newValue;
}

   // To find out the item amount.
   function LessItemNumber(id){
   const primaryValue= document.getElementById(id).value;
   const primaryNumber= parseInt(primaryValue);
   const newValue= primaryNumber - 1;
   document.getElementById(id).value= newValue;
   return newValue;
}

// To find out the price amount.
function Price(id, price, newValue){
   const primaryPrice= price;
   const newPrice= primaryPrice * newValue;
   document.getElementById(id).innerHTML= newPrice;
   return newPrice;
}

// received amount totol & subtotal
function receivedPlue(price){
   const subTotalNumber= document.getElementById("subTotalPrice").innerHTML;
   const subTotalPrice= parseFloat(subTotalNumber);
   const subtotal= document.getElementById("subTotalPrice").innerHTML= subTotalPrice + price; 
   document.getElementById("total").innerHTML= subtotal;
}
function receivedMinus(price){
   const subTotalNumber= document.getElementById("subTotalPrice").innerHTML;
   const subTotalPrice= parseFloat(subTotalNumber);
   const subtotal= document.getElementById("subTotalPrice").innerHTML= subTotalPrice - price; 
   document.getElementById("total").innerHTML= subtotal;
}

// For added the product-1.
document.getElementById("itemOneAdd").addEventListener("click", function(){
   const numberOfItem= addItemNumber("itemOnePrimaryValue");
   Price("itemOnePrimaryPrice", 1219, numberOfItem);  
   receivedPlue(1219);  
})

// For added the product-2.
document.getElementById("itemTwoAdd").addEventListener("click", function(){
   const numberOfItem= addItemNumber("itemTwoPrimaryValue");
   Price("itemTwoPrimaryPrice", 59,  numberOfItem);
   receivedPlue(59);  
})

// For Less the product-1.
document.getElementById("itemOneLess").addEventListener("click", function(){
   const numberOfItem= LessItemNumber("itemOnePrimaryValue");
   Price("itemOnePrimaryPrice", 1219, numberOfItem);
   receivedMinus(1219);
})  

// For Less the product-2.
document.getElementById("itemTwoLess").addEventListener("click", function(){
   const numberOfItem= LessItemNumber("itemTwoPrimaryValue");
   Price("itemTwoPrimaryPrice", 59, numberOfItem);
   receivedMinus(59);
})

document.getElementById("itemOneRemove").addEventListener("click", function(){
   document.getElementById("itemOne").style.display= "none";

   const subTotalNumber= document.getElementById("subTotalPrice").innerHTML;
   const subTotalPrice= parseFloat(subTotalNumber);
   const itemOneNumber= document.getElementById("itemOnePrimaryPrice").innerHTML;
   const itemOnePrice= parseFloat(itemOneNumber);
   const newSubTotalPrice= subTotalPrice- itemOnePrice;
   document.getElementById("subTotalPrice").innerHTML= newSubTotalPrice;

   document.getElementById("total").innerHTML= newSubTotalPrice;
})

document.getElementById("itemTwoRemove").addEventListener("click", function(){
   document.getElementById("itemTwo").style.display= "none";

   const subTotalNumber= document.getElementById("subTotalPrice").innerHTML;
   const subTotalPrice= parseFloat(subTotalNumber);
   const itemOneNumber= document.getElementById("itemTwoPrimaryPrice").innerHTML;
   const itemOnePrice= parseFloat(itemOneNumber);
   const newSubTotalPrice= subTotalPrice- itemOnePrice;
   document.getElementById("subTotalPrice").innerHTML= newSubTotalPrice;

   document.getElementById("total").innerHTML= newSubTotalPrice;
})
   </script>
</body>

</html>
